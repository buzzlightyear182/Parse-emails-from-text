<html>
<head>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.1/jasmine_favicon.png">

<style type="text/css">
	body {
		font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
		background-color: #0D1920;
		color: #BCD5CB;
		margin: auto;
		padding: 0 100px;
	}

	#normalize{
		background-color: #0E494F;
		padding: 10px;
		border-radius: 10px;
		border: 0px;
		color: white;
		font-size: 14px;
	}

	#normalize:hover{
		background-color: #BCD5CB;
		color: #0E494F;
	}

	#textbox{
		width: 400px;
	}

	#result {
		color: white;
		background-color: #5D8F80;
		padding: 10px;
		border-radius: 10px;
	}
</style>

<body>
  <p>Type in your text:</p>
  <textarea id="textbox"></textarea></br>
  <button id="normalize">Normalize this text!</button></br>
  <p>Here's the result:</p>
  <div id="result"></div>
</br>

<script>
	var inputBox = $('#textbox');
	var result = $('#result');

	$('#normalize').click(function(event) {
		event.preventDefault();

		var input = inputBox.val();

	  var result = NormalizeEmail(input);
	  console.log(result);
	  $('#result').text(result);
	});
</script>

<script type="text/javascript" src="spec/EmailSpec.js"></script>

</body>
